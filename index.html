<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> My Chat</title>
    <link rel="shortcut icon" href="favicon-icon.png" type="image/x-icon">

<body>
    <center>
   
    <h1>ChatApp</h1>
   <div class="container">
       <form id="form" action="">
        <div id="left">
            <textarea name="text1" id="input" 
            placeholder="Type here..." cols="30" rows="5"></textarea> <br>
            <div id="msg"></div><br>
            <button type="submit"> post<i class="fa fa-send"></i></button>
        </div>
       </form>
       <!-- Post section -->
        <div id="right">
            <h3>Your Posts here</h3>
            <div id="posts">
               
                
                <div>
                    <p>Post 1</p>
                    <span class="option">
                    <i onclick="editPost(this)" class="fa fa-edit"></i>
                    <i onclick="deletePost(this)" class="fa fa-trash-o"></i>
                    </span>
                
                </div>
                <div>

                    <i onclick="editPost(this)" class="fa fa-edit"></i>

                </div>
                
            </div>
    
        </div>
   </div>
</center>
